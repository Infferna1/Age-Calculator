<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <main>
      <article>
        <div class="input-group">
          <label for="day">Day</label>
          <input type="text" id="day" name="day" placeholder="DD" />
        </div>
        <div class="input-group">
          <label for="month">Month</label>
          <input type="text" id="month" name="month" placeholder="MM" />
        </div>
        <div class="input-group">
          <label for="year">Year</label>
          <input type="text" id="year" name="year" placeholder="YYYY" />
        </div>
      </article>

      <article>
        <hr />
        <button>
          <img src="/assets/images/icon-arrow.svg" alt="" height="20px" width="24px"/>
        </button>
      </article>

      <article>
        <section>
          <p class="num">- -</p>
          <p class="date">years</p>
        </section>
        <section>
          <p class="num">- -</p>
          <p class="date">months</p>
        </section>
        <section>
          <p class="num">- -</p>
          <p class="date">days</p>
        </section>
      </article>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Infferna</a>.
    </footer>
  </body>
</html>
